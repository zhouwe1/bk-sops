codecov:
  require_ci_to_pass: no
coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 80%
        threshold: 1%
    patch:
      default:
        target: 80%
        threshold: 1%
comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
